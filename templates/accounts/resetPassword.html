{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        {% include 'includes/alerts.html' %} <!-- Incluye el archivo includes/alerts.html para mostrar mensajes de alerta -->
          <div class="card-body">
          <h4 class="card-title mb-4">Resetear Contraseña</h4>
          <form action="{% url 'resetPassword' %}" method="POST"> <!-- Formulario de inicio de sesión usamos action="{% url 'login' %}" para enviar el formularrio en metodo post -->
              {% csrf_token %} <!-- Token de seguridad para evitar ataques CSRF -->
              
              <div class="form-group">
                 <input type="password" class="form-control" placeholder="Crear password" name="password" required>
              </div> <!-- form-group// -->

              <div class="form-group">
                 <input type="password" class="form-control" placeholder="Confirmar password" name="confirm_password" required>
              </div> <!-- form-group// -->
              

              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Resetear  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">No tienes una cuenta? <a href="{% url 'register' %}">Registrate</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    </section>
    <!-- ========================= SECTION CONTENT EN

{% endblock content %}
