{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        {% include 'includes/alerts.html' %} <!-- Incluye el archivo includes/alerts.html para mostrar mensajes de alerta -->
          <div class="card-body">
          <h4 class="card-title mb-4">Recuperar Contraseña</h4>
          <form action="{% url 'forgotPassword' %}" method="POST"> <!-- Formulario de inicio de sesión usamos action="{% url 'login' %}" para enviar el formularrio en metodo post -->
              {% csrf_token %} <!-- Token de seguridad para evitar ataques CSRF -->
              
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email" name="email" required>
              </div> <!-- form-group// -->

              
              <div class="form-group">
                  <a href="{%url 'login' %}" class="float-right">¿Ya tienes tu password? Login</a> 
               
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Enviar  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">No tienes una cuenta? <a href="{% url 'register' %}">Registrate</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    </section>
    <!-- ========================= SECTION CONTENT EN

{% endblock content %}
